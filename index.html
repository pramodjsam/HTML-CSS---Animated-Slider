<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animated Slider</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	 <!--google fonts-->
	 
	 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="slider()">
<div class="banner">
	<div class="slider">
		<img src="images/pic-1.jpeg" id="slideImg">
	</div>
	<div class="overlay">
		<div class="navbar">
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="menu-icons">
			<img src="images/user.png">
			<img src="images/cart.png">
			<img src="images/menu.png">
		</div>
		</div>
		<div class="content">
			<h1 class="text-uppercase">let's start to design</h1>
			<h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam consectetur vel libero vel accumsan. Fusce sit amet arcu porta, consectetur.</h3>
			<div>
				<button type="button">Watch More</button>
				<button type="button" class="btn-2">Subscribe</button>
			</div>
		</div>
	</div>
</div>
<script>
	let slideImg= document.getElementById("slideImg");

	let images= new Array(
			"images/pic-1.jpeg",
			"images/pic-2.jpeg",
			"images/pic-3.jpeg",
			"images/pic-4.jpeg"
		);

	let len=images.length;
	let i=0;
	function slider(){
		if(i>len-1){
			i=0;
		}
		slideImg.src=images[i];
		i++;
		setTimeout(function(){
			slider();
		},3000)
	}
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
